<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Contato</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg p-4">
                    <h2 class="text-center mb-4">Adicionar/Editar Contato</h2>
                    
                    <form method="post">
                        {% csrf_token %}

                        {% for field in form %}
                            <div class="mb-3">
                                <label class="form-label">{{ field.label }}</label>
                                {{ field }}
                                {% if field.errors %}
                                    <div class="text-danger">
                                        {{ field.errors.as_text }}
                                    </div>
                                {% endif %}
                            </div>
                        {% endfor %}

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'lista_contatos' %}" class="btn btn-secondary">Voltar</a>
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Adicionando jQuery e jQuery Mask Plugin -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
        <script>
            $(document).ready(function(){
                $('input[name="telefone"]').mask('(00) 00000-0000');
            });
        </script>

        <script>
            // Adiciona classe Bootstrap a todos os inputs automaticamente
            document.addEventListener("DOMContentLoaded", function () {
                let inputs = document.querySelectorAll("input, select, textarea");
                inputs.forEach(input => {
                    input.classList.add("form-control");
                });
            });
        </script>
    </body>

</html>
